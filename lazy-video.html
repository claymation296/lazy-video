
<style>

	:host {
		display:  				inline-block;
		position:  				relative;
		width: 	  				100%;
		overflow: 				hidden;
		background-color: var(--video-background-color, var(--app-background-color));
	}
	
	video {
		display: 		block;
		height:  		inherit;
		min-height: inherit;
		max-height: inherit;
		width: 	 		inherit;
		min-width: 	inherit;
		max-width: 	inherit;
	}

	#spinner {
		z-index: 1;
	}

</style>


<template is="dom-if" if="[[!presentation]]">
	<video controls
				 poster="[[poster]]"
				 preload="metadata" 
				 src="[[_lazySrc]]"
				 on-loadedmetadata="__metadataLoaded">
		Your browser does not support the video tag.
	</video>
</template>

<template is="dom-if" if="[[presentation]]">
	<video autoplay 
				 loop
				 muted
				 playsinline
				 poster="[[poster]]"
				 src="[[_lazySrc]]"
				 on-loadedmetadata="__metadataLoaded">
		Your browser does not support the video tag.
	</video>
</template>

<app-spinner id="spinner"></app-spinner>
